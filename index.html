<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
    <h1>Rock, Paper & Scissors</h1>
    <h2>Round <span class="roundNumber">1</span></h2>
    </div>
    <div class="selectionCards">
        <div class="rock"><img src="./images/rock.png"></div>
        <div class="paper"><img src="./images/paper.png"></div>
        <div class="scissors"><img src="./images/scissors.png"></div>
    </div>
    <div>
        <div class="result">test</div>
    </div>
    <div class="tally">
        <div class="humanScore">
            <div class="currentHumanScore">0</div>
            <div>Your Score</div>
        </div>
        <div class="computerScore">
            <div class="currentComputerScore">0</div>
            <div>Computer Score</div>
        </div>
    </div>
</body>
</html>
